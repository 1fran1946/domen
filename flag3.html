<style>
/*     
^(.*\s{5})$ кончающиеся. уничтожить     
Меню->Правка->Операции со строками->Удалить пустые строки     
бойся строк из табов!     
кроссбраузер https://autoprefixer.github.io/ru/      
*/     

	#a1 * {font-size:20px;}
	img{margin-top:22px;position:relative;border:1px solid #888;display:inline-block;}
	*{font-size:25px;font-family:sans-serif;}
	body{padding:0 50px;}
	.v:after {content:"'";position:absolute;top:8px;left:50%;}
	div{margin:0 2px; position:relative;
	background:transparent;
	display:inline-block;}
	button {background: none;border: none;}
	button#btn {border:1px solid red;cursor:pointer;background:#ccc}
	#ta{width:99%;max-width:666px;}
@media screen and (max-width: 320px) {
body{padding:1px;}
}	
	
</style>
<body>
<hr>
<textarea id="ta">whitesnow minecraft</textarea><br>
<button id="btn">START</button>
<br><hr>
<article id="z"></article>
<hr style="height:14px; background:maroon">
<main id="main" style="display:none">
</main>
<script>
/*The future belongs to those, who believe in beauty of their dreams.
Будущее принадлежит тем, кто верит в свои мечты.*/
let s='The future belongs to those, who believe in beauty of their dreams...'.toLowerCase();
const boy=s=>{
	let a=s.replaceAll(/(ad|ae|af|ag|ai|al|am|an|ao|aq|ar|as|at|au|aw|ax|az|ba|bb|bd|be|bf|bg|bh|bi|bj|bm|bn|bo|br|bs|bt|bw|by|bz|ca|cc|cd|cf|cg|ch|ci|ck|cl|cm|cn|co|cr|cu|cv|cx|cy|cz|de|dj|dk|dm|do|dz|ec|ee|eg|er|es|et|eu|fi|fj|fk|fm|fo|fr|ga|gb|gd|ge|gg|gh|gi|gl|gm|gn|gq|gr|gs|gt|gu|gw|gy|hk|hn|hr|ht|hu|id|ie|il|im|in|io|iq|ir|is|it|je|jm|jo|jp|ke|kg|kh|ki|km|kn|kp|kr|kw|ky|kz|la|lb|lc|li|lk|lr|ls|lt|lu|lv|ly|ma|mc|md|me|mg|mh|mk|ml|mm|mn|mo|mp|mq|mr|ms|mt|mu|mv|mw|mx|my|mz|na|ne|nf|ng|ni|nl|no|np|nr|nu|nz|om|pa|pe|pf|pg|ph|pk|pl|pn|pr|ps|pt|pw|py|qa|ro|rs|ru|rw|sa|sb|sc|sd|se|sg|si|sk|sl|sm|sn|so|sr|st|su|sv|sy|sz|tc|td|tf|tg|th|tj|tk|tm|tn|to|tr|tt|tv|tw|tz|ua|ug|uk|us|uy|uz|va|vc|ve|vg|vi|vn|vu|ws|ye|yt|za|zm|zw)/gi,"<'$1'>");
	let d=a.split(/(<'..'>)/g).filter(c=>c);
	let e=d.map(c=>((c.indexOf('>')>-1)?[c[2]+c[3]]:c));
	return e
	}
let a=boy(s);
const fn=x=>{
	let i='img/'+x;
	switch (x){
	case 'af':return i+'.webp" width="70" title="'+x+'"';
	case 'yt':return i+'.png" width="70" title="'+x+'"';
	case 'nc':return i+'.png" width="70" title="'+x+'"';
	case 'np':return i+'.webp" style="border:none" title="'+x+'"';
	case 'ro':return i+'.png" width="70" title="'+x+'"';
	case 'wf':return i+'.png" width="70" title="'+x+'"';
	case 'pn':
	case 'gs':return i+'.webp" width="90" title="'+x+'"';
	default: return i+'.webp" title="'+x+'"';
	}//end switch
	}
function girl(){
	z.innerHTML='<button>'+a.map(c=>{
	let j=(Array.isArray(c)&&c[0].length>2)?' class="v"':'';
	return Array.isArray(c)?'<div'+j
	+'><img src="'+fn(c[0][0]+c[0][c[0].length-1])
	+'></div>':c.replaceAll(/\s+/g,'</button>&nbsp;<button>')})
	.join('')+'</button>';
	}
girl();
btn.addEventListener('click',()=>{
	a=boy(ta.value.toLowerCase());
	girl()
	});
main.innerHTML=['ad','ae','af','ag','ai','al','am','an','ao','aq','ar','as','at','au','aw','ax','az','ba','bb','bd','be','bf','bg','bh','bi','bj','bm','bn','bo','br','bs','bt',/*'bv',*/'bw','by','bz','ca','cc','cd','cf','cg','ch','ci','ck','cl','cm','cn','co','cr','cu','cv','cx','cy','cz','de','dj','dk','dm','do','dz','ec','ee','eg','er','es','et','eu','fi','fj','fk','fm','fo','fr','ga','gb','gd','ge','gg','gh','gi','gl','gm','gn','gq','gr','gs','gt','gu','gw','gy','hk','hn','hr','ht','hu','id','ie','il','im','in','io','iq','ir','is','it','je','jm','jo','jp','ke','kg','kh','ki','km','kn','kp','kr','kw','ky','kz','la','lb','lc','li','lk','lr','ls','lt','lu','lv','ly','ma','mc','md','me','mg','mh','mk','ml','mm','mn','mo','mp','mq','mr','ms','mt','mu','mv','mw','mx','my','mz','na','ne','nf','ng','ni','nl','no','np','nr','nu','nz','om','pa','pe','pf','pg','ph','pk','pl','pn','pr','ps','pt','pw','py','qa','ro','rs','ru','rw','sa','sb','sc','sd','se','sg','si','sk','sl','sm','sn','so','sr','st','su','sv','sy','sz','tc','td','tf','tg','th','tj','tk',/*'tl',*/'tm','tn','to',/*'tp',*/'tr','tt','tv','tw','tz','ua','ug','uk','us','uy','uz','va','vc','ve','vg','vi','vn','vu','ws','ye','yt','za','zm','zw',].map(c=>'<img  width="50" src="'+fn(c)+' alt="'+c+'" title="'+c+'">').join(' ');
/*'nc',*//*'wf',*//*'sj',*/
</script>
